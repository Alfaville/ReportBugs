@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">            
        <meta name="author" content="Alfaville">
            
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">        
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrapValidator.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.css"))">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))"> 
        <link rel='stylesheet' charset="utf8" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/jquery.dataTables.min.css"))"> 
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <style>
			form .form-control-feedback {
			    right: 15px;
			}
			form .selectContainer .form-control-feedback {
			    right: 25px;
			}        
        </style>     
    </head>
    <body>
    	<div id="wrapper">    	
	   		@nav_bar()
	   		     
	        @content
        </div>
        
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.autocomplete.min.js"))"></script>        
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrapValidator.min.js"))"></script>
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
        <script type='text/javascript' src="@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.js"))"></script>        
		<script type='text/javascript' charset="utf8" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.dataTables.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>	           
    </body>
</html>
