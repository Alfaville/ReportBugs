@(message: String, home: => Html) @main(Messages("index.title")) {

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">@message</h2>			

			<div id="danger_msg"></div>

			@if(flash.containsKey("success")) {
			<div class="alert alert-success msg">
				<a class="close" data-dismiss="alert" href="#">×</a>
				@flash.get("success")
			</div>
			} @if(flash.containsKey("erro")) {
			<div class="alert alert-danger">
				<a class="close" data-dismiss="alert" href="#">×</a>
				@flash.get("erro")
			</div>
			}
						
		   @home
		   
		</div>
	</div>
</div>

}
